<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 40%;
            max-width: 600px;
            padding-bottom: 20.25%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="50" cy="50" r="1" fill="white" /></svg>');
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到广场唯一钻石的主页！</h1>
    </header>
    <div class="stars"></div>
    <div class="content">
        <h1>欢迎来到我的网站！</h1>
        <p>这是一个带有星空背景的实例！</p>
    </div>
    <div class="container">
        <div class="video-container">

            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=813392199&bvid=BV1x34y1H7Zj&cid=771496352&p=1" allowfullscreen="true"></iframe>
        </div>    
    </div>
</body>
</html>
